openapi: 3.0.3
info:
  title: Управление коллекцией SpaceMarine
  description: API для управления коллекцией SpaceMarine
  version: 1.0.0
  contact:
    name: Артемкин Артем, Брудар Артем
  license:
    name: Лицензия
tags:
  - name: first-service-base
    description: Основной функционал первого сервиса
  - name: first-service-additional
    description: Дополнительный функционал первого сервиса
servers:
  - url: http://localhost:4532/api/v1
paths:
  /space-marines:
    get:
      tags:
        - first-service-base
      summary: Получить список SpaceMarine
      operationId: getSpaceMarines
      parameters:
        - name: page
          in: query
          description: Номер страницы (по умолчанию 1). Натуральное число
          required: false
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          description: Размер страницы (по умолчанию 10). Натуральное число
          required: false
          schema:
            type: integer
            default: 10
        - name: sort
          in: query
          description: Поле для сортировки (например, "name"). Строка с названием существующего поля SpaceMarine
          required: false
          schema:
            type: string
        - name: order
          in: query
          description: Порядок сортировки (asc или desc).
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: name
          in: query
          description: Фильтр по имени. Любая строка.
          required: false
          schema:
            type: string
        - name: coordinatesX
          in: query
          description: Фильтр по координате X. Действительное число.
          required: false
          schema:
            type: number
        - name: coordinatesY
          in: query
          description: Фильтр по координате Y. Действительное число
          required: false
          schema:
            type: number
        - name: loyal
          in: query
          description: Фильтр по полю loyal (true/false).
          required: false
          schema:
            type: boolean
        - name: health
          in: query
          description: Значение здоровья для фильтрации. Неотрицательное действительное число
          required: false
          schema:
            type: number
            minimum: 0
        - name: meleeWeapon
          in: query
          description: Фильтр по типу оружия (только одно из CHAIN_AXE, MANREAPER, POWER_BLADE)
          required: false
          schema:
              type: string
              enum:
                - CHAIN_AXE
                - MANREAPER
                - POWER_BLADE
        - name: chapterName
          in: query
          description: Фильтр по имени главы. Строка
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/SpaceMarines'
        '400':
          description: Неверные данные выборки
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/SpaceMarineSearchWrongFields'
        '500':
          description: Сервер не готов обработать запрос
        '503':
          description: Сервис не готов обработать запрос
        default:
          description: Непредвиденная ошибка
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - first-service-base
      summary: Создать новый SpaceMarine
      operationId: createSpaceMarine
      requestBody:
        description: Новый SpaceMarine
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/SpaceMarine'
      responses:
        '201':
          description: Успешное создание
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarine'
        '400':
          description: Неверные данные SpaceMarine
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarineSearchWrongFields'
        '500':
          description: Сервер не готов обработать запрос
        '503':
          description: Сервис не готов обработать запрос
        default:
          description: Непредвиденная ошибка
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/Error'

  /space-marines/{id}:
    get:
      tags:
        - first-service-base
      summary: Получить SpaceMarine по ID
      operationId: getSpaceMarineById
      parameters:
        - name: id
          in: path
          description: ID SpaceMarine. Натуральное число
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarine'
        '400':
          description: Неверный id
        '500':
          description: Сервер не готов обработать запрос
        '503':
          description: Сервис не готов обработать запрос
        default:
          description: Непредвиденная ошибка
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
    
    put:
      tags:
        - first-service-base
      summary: Обновить SpaceMarine по ID.
      operationId: updateSpaceMarineById
      parameters:
        - name: id
          in: path
          description: ID SpaceMarine. Натуральное число
          required: true
          schema:
            type: integer
      requestBody:
        description: Обновленный SpaceMarine
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/SpaceMarineUpdate'
      responses:
        '200':
          description: Успешное обновление
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarine'
        '400':
          description: Неверные данные SpaceMarine
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarineSearchWrongFields'
        '500':
          description: Сервер не готов обработать запрос
        '503':
          description: Сервис не готов обработать запрос
        default:
          description: Непредвиденная ошибка
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - first-service-base
      summary: Удалить SpaceMarine по ID.
      operationId: deleteSpaceMarineById
      parameters:
        - name: id
          in: path
          description: ID SpaceMarine.  Натуральное число
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Успешное удаление
        '400':
          description: Неверный id
        '500':
          description: Сервер не готов обработать запрос
        '503':
          description: Сервис не готов обработать запрос
        default:
          description: Непредвиденная ошибка
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
  /space-marines/{melee-weapon}:
    delete:
      tags:
        - first-service-additional
      summary: Удалить все SpaceMarines по meleeWeapon.
      operationId: deleteSpaceMarinesByMeleeWeapon
      parameters:
        - name: melee-weapon
          in: path
          description: One of the melee weapons
          required: true
          schema:
            type: string
            enum:
            - CHAIN_AXE
            - MANREAPER
            - POWER_BLADE
      responses:
        '204':
          description: Успешное удаление
        '400':
          description: Неверный meleeWeapon
        '500':
          description: Сервер не готов обработать запрос
        '503':
          description: Сервис не готов обработать запрос
        default:
          description: Непредвиденная ошибка
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
  /space-marine/coords/min:
    get:
      tags:
        - first-service-additional
      summary: Получить минимальный по coordinates SpaceMarine
      operationId: getSpaceMarineWithMinimumCoordinates
      responses:
        '200':
          description: Успешный ответ
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarine'
        '500':
          description: Сервер не готов обработать запрос
        '503':
          description: Сервис не готов обработать запрос
        default:
          description: Непредвиденная ошибка
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
                
  /space-marines/health/{health}: #loyal - это boolean и сделать по заданию не получится, поэтому я взял health
    get:
      tags:
        - first-service-additional
      summary: Получить количество SpaceMarine, значение health которых меньше заданного
      operationId: countSpaceMarinesWithHealthLessThan
      parameters:
        - name: health
          in: path
          description: Здоровье SpaceMarine. Неотрицательное число
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Успешный ответ
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarinesCount'
        '400':
          description: Неверный health
        '500':
          description: Сервер не готов обработать запрос
        '503':
          description: Сервис не готов обработать запрос
        default:
          description: Непредвиденная ошибка
          content:
            application/xml:
              schema:
                type: object
                $ref: '#/components/schemas/Error'

components:
  schemas:
    SpaceMarines:
      type: object
      properties:
        spaceMarines:
          type: array
          items:
            $ref: '#/components/schemas/SpaceMarine'
    SpaceMarine:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        creationDate:
          type: string
          format: date-time
        health:
          type: number
          minimum: 0
        loyal:
          type: boolean
        height:
          type: number
        meleeWeapon:
          type: string
          enum:
            - CHAIN_AXE
            - MANREAPER
            - POWER_BLADE
        chapter:
          $ref: '#/components/schemas/Chapter'
        starshipId:
          type: integer
    SpaceMarineUpdate:
      type: object
      properties:
        name:
          type: string
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        health:
          type: number
          minimum: 0
        loyal:
          type: boolean
        height:
          type: number
        meleeWeapon:
          type: string
          enum:
            - CHAIN_AXE
            - MANREAPER
            - POWER_BLADE
        chapter:
          $ref: '#/components/schemas/Chapter'
        starshipId:
          type: integer
      
    Coordinates:
      type: object
      properties:
        x:
          type: integer
          minimum: -246
        'y':
          type: integer
          minimum: -67
    Chapter:
      type: object
      properties:
        name:
          type: string
        parentLegion:
          type: string
        world:
          type: string
    SpaceMarinesCount:
      type: integer
    Starship:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    SpaceMarineSearchWrongFields:
      type: object
      properties:
        wrongField:
          type: array
          items:
            type: string
    Error:
      type: object
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          example: 404
        msg:
          type: string
          example: Url not found
        
