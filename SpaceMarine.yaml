openapi: 3.0.3
info:
  title: Управление коллекцией SpaceMarine
  description: API для управления коллекцией SpaceMarine
  version: 1.0.0
  contact:
    name: Ваше имя
  license:
    name: Лицензия
servers:
  - url: http://localhost:4532/api/v1
paths:
  /space-marines:
    get:
      summary: Получить список SpaceMarine
      operationId: getSpaceMarines
      parameters:
        - name: page
          in: query
          description: Номер страницы (по умолчанию 1)
          required: false
          schema:
            type: integer
            default: 1
        - name: size
          in: query
          description: Размер страницы (по умолчанию 10)
          required: false
          schema:
            type: integer
            default: 10
        - name: sort
          in: query
          description: Поле для сортировки (например, "name")
          required: false
          schema:
            type: string
        - name: order
          in: query
          description: Порядок сортировки (asc или desc)
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: name
          in: query
          description: Фильтр по имени
          required: false
          schema:
            type: string
        - name: coordinatesX
          in: query
          description: Фильтр по координате X
          required: false
          schema:
            type: integer
        - name: coordinatesY
          in: query
          description: Фильтр по координате Y
          required: false
          schema:
            type: integer
        - name: loyal
          in: query
          description: Фильтр по полю loyal (true/false)
          required: false
          schema:
            type: boolean
        - name: health
          in: query
          description: Минимальное значение здоровья для фильтрации
          required: false
          schema:
            type: number
            minimum: 0
        - name: meleeWeapon
          in: query
          description: Фильтр по типу оружия (CHAIN_AXE, MANREAPER, POWER_BLADE)
          required: false
          schema:
              type: string
              enum:
                - CHAIN_AXE
                - MANREAPER
                - POWER_BLADE
        - name: chapterName
          in: query
          description: Фильтр по имени главы
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpaceMarine'
  /space-marines/{id}:
    get:
      summary: Получить SpaceMarine по ID
      operationId: getSpaceMarineById
      parameters:
        - name: id
          in: path
          description: ID SpaceMarine
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarine'
  /space-marines/create:
    post:
      summary: Создать новый SpaceMarine
      operationId: createSpaceMarine
      requestBody:
        description: Новый SpaceMarine
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/SpaceMarine'
      responses:
        '201':
          description: Успешное создание
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarine'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '422':
          description: Нарушение ограничений целостности
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrityViolationError'
  /space-marines/update/{id}:
    put:
      summary: Обновить SpaceMarine по ID
      operationId: updateSpaceMarineById
      parameters:
        - name: id
          in: path
          description: ID SpaceMarine
          required: true
          schema:
            type: integer
      requestBody:
        description: Обновленный SpaceMarine
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/SpaceMarine'
      responses:
        '200':
          description: Успешное обновление
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SpaceMarine'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '422':
          description: Нарушение ограничений целостности
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrityViolationError'
  /space-marines/delete/{id}:
    delete:
      summary: Удалить SpaceMarine по ID
      operationId: deleteSpaceMarineById
      parameters:
        - name: id
          in: path
          description: ID SpaceMarine
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Успешное удаление
  /space-marines/delete/meleeWeapon/{meleeWeapon}:
    delete:
      summary: Удалить SpaceMarine по meleeWeapon
      operationId: deleteSpaceMarineByMeleeWeapon
      parameters:
        - name: meleeWeapon
          in: path
          description: Выберите тип оружия(CHAIN_AXE, MANREAPER, POWER_BLADE)
          required: false
          schema:
            type: string
            enum:
              - CHAIN_AXE
              - MANREAPER
              - POWER_BLADE
      responses:
        '204':
          description: Успешное удаление
  /api/space-marines/min-coordinate:
    get:
      summary: Получить объект с минимальными координатами
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpaceMarine'
        '404':
          description: Объект не найден
  /api/space-marines/count-by-loyal:
    get:
      summary: Получить количество объектов по значению поля loyal
      parameters:
        - in: query
          name: maxLoyal
          schema:
            type: boolean
          description: Максимальное значение поля loyal
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: integer
        '400':
          description: Некорректный запрос
components:
  schemas:
    SpaceMarine:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        creationDate:
          type: string
          format: date-time
        health:
          type: number
          minimum: 0
        loyal:
          type: boolean
        height:
          type: number
        meleeWeapon:
          type: string
          enum:
            - CHAIN_AXE
            - MANREAPER
            - POWER_BLADE
        chapter:
          $ref: '#/components/schemas/Chapter'
    Coordinates:
      type: object
      properties:
        x:
          type: integer
          minimum: -246
        'y':
          type: integer
          minimum: -67
    Chapter:
      type: object
      properties:
        name:
          type: string
        parentLegion:
          type: string
        world:
          type: string
    ValidationError:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    IntegrityViolationError:
      type: object
      properties:
         message:
          type: string